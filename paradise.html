<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Official Sleepora Mattresses Home Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/productStyles.css">
    <link rel="stylesheet" href="css/socialStyles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="banner">
                <div class="banner-image">
                    <img src="images/logo.PNG" alt="banner picture">
                </div>
                <div class="banner-text">
                    Sleepora Mattresses
                </div>
            </div>

            <div class="link-wrapper">
                <div class="index active-link">
                    <a href="index.html">Home</a>
                </div>
                <div class="catalog">
                    <a href="catalog.html">Catalog</a>
                </div>
                <div class="gallery">
                    <a href="gallery.html">Gallery</a>
                </div>
                <div class="about">
                    <a href="about.html">About</a>
                </div>
            </div>
        </div>

        <div class="content-wrapper">
            <div class="body-product">
                <div class="body-product-image">
                    <img src="images/catalog/paradise.jpg" alt="paradise mattress picture">
                </div>
                <div class="body-product-details">
                    <div class="product-name padding-top-high">Paradise - Bonnell Spring Mattress</div>
                    <ul class="product-details-content">
                        <li>Soft Knitted Fabric quilted with pure foam for better comfort </li>
                        <li>Bonnell Inner spring provides firm back support </li>
                        <li>Edge guard springs provides good edge support and durability</li>
                        <li>5 Years warranty</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="link-wrapper">
                <div class="contact">
                    <a href="contact.html">Contact us</a>
                </div>
            </div>
            <div class="socialbtns">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="images/social/Facebook.png" alt="Facebook">
                </a>
                <a href="https://www.linkedin.com" target="_blank">
                    <img src="images/social/LinkedIn.png" alt="LinkedIn">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="images/social/Instagram.png" alt="Instagram">
                </a>
            </div>
        </div>

    </div>
</body>

</html>
