    <link rel="stylesheet" href="css/socialStyles.css">
</head>

<body>
    <div class="container">
        <div class="header">

            <div class="banner" onClick="location.href='index.html'">

        <div class="content-wrapper">
            <div class="catalog-items-wrapper">
                <div class="catalog-each-item">
                    <a class="catalog-image-wrapper" href="paradise.html">

                <div class="catalog-each-item">
                    <a class="catalog-image-wrapper" href="revital.html">

                    <a class="catalog-image-text-wrapper" href="revital.html">
                        Revital Mattress
                    </a>
                </div>
                <div class="catalog-each-item">
                    <a class="catalog-image-wrapper" href="miracle.html">

        <div class="footer">
            <div class="footer-link-wrapper">
                <div class="contact">
                    <a href="contact.html">Contact us</a>

                    <img src="images/social/Instagram.png" alt="Instagram">
                </a>
            </div>
        </div>

    </div>
</body>

<script>
    const banner = document.querySelector('.banner')
    banner.addEventListener('mouseover', () => {
        banner.classList.add('cursor-pointer')
    })
    banner.addEventListener('mouseout', () => {
        banner.classList.remove('cursor-pointer')
    })
</script>

</html>
