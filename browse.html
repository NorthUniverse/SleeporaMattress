<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Browse Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/socialStyles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="banner">
                <div class="banner-image">
                    <img src="images/logo.PNG" alt="banner picture">
                </div>
                <div class="banner-text">
                    Sleepora Mattresses
                </div>
            </div>

            <div class="link-wrapper">
                <div class="index">
                    <a href="index.html">Home</a>
                </div>
                <div class="browse active-link">
                    <a href="browse.html">Mattress</a>
                </div>
                <div class="gallery">
                    <a href="gallery.html">Gallery</a>
                </div>
                <div class="about">
                    <a href="about.html">About</a>
                </div>
            </div>
        </div>

        <div class="content-wrapper">
            <div class="browse-items-wrapper">
                <div class="browse-each-item">
                    <a class="browse-image-wrapper" href="images/gallery/1.jpg">
                        <img src="images/gallery/1.jpg" alt="first mattress picture">
                    </a>
                    <a class="browse-image-text-wrapper" href="images/gallery/1.jpg">
                        Click here to enlarge
                    </a>
                </div>

            </div>
        </div>

        <div class="footer">
            <div class="link-wrapper">
                <div class="contact">
                    <a href="contact.html">Contact us</a>
                </div>
            </div>
            <div class="socialbtns">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="images/social/Facebook.png" alt="Facebook">
                </a>
                <a href="https://www.linkedin.com" target="_blank">
                    <img src="images/social/LinkedIn.png" alt="LinkedIn">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="images/social/Instagram.png" alt="Instagram">
                </a>
            </div>
        </div>

    </div>
</body>

</html>
