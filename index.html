<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Official Sleepora Mattresses Home Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/socialStyles.css">
</head>

<body>
    <div class="container">
        <div class="header">

            <div class="banner" onClick="location.href='index.html'">
                <div class="banner-image">
                    <img src="images/logo.PNG" alt="banner picture">
                </div>
                <div class="banner-text">
                    Sleepora Mattresses
                </div>
            </div>

            <div class="link-wrapper">
                <div class="index active-link">
                    <a href="index.html">Home</a>
                </div>
                <div class="catalog">
                    <a href="catalog.html">Catalog</a>
                </div>
                <div class="gallery">
                    <a href="gallery.html">Gallery</a>
                </div>
                <div class="about">
                    <a href="about.html">Our Story</a>
                </div>
            </div>
        </div>

        <div class="content-wrapper">
            <div class="body-home-background-image">
                <img src="images/home.jpg" alt="mattress picture">
            </div>
            <div class="body-home-text">
                “Laugh and the world laughs with you, snore and you sleep alone.” ― Anthony Burgess
            </div>
        </div>

        <div class="footer">
            <div class="footer-link-wrapper">
                <div class="contact">
                    <a href="contact.html">Contact us</a>
                </div>
            </div>
            <div class="socialbtns">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="images/social/Facebook.png" alt="Facebook">
                </a>
                <a href="https://www.linkedin.com" target="_blank">
                    <img src="images/social/LinkedIn.png" alt="LinkedIn">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="images/social/Instagram.png" alt="Instagram">
                </a>
            </div>
        </div>

    </div>
</body>

<script>
    const banner = document.querySelector('.banner')
    banner.addEventListener('mouseover', () => {
        banner.classList.add('cursor-pointer')
    })
    banner.addEventListener('mouseout', () => {
        banner.classList.remove('cursor-pointer')
    })
</script>

</html>
