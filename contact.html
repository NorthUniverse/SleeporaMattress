<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Contact Page Title</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div class="container">
            <div class="header">
                <div class="banner-image">
                    <img src="images/banner.PNG" alt="banner picture">  
                </div>

                <div class="link-wrapper">
                    <div class="index">
                        <a href="index.html">Home</a>
                    </div>
                    <div class="browse">
                        <a href="browse.html">Mattress</a>
                    </div>
                    <div class="gallery">
                        <a href="gallery.html">Gallery</a>
                    </div>
                    <div class="about">
                        <a href="about.html">About</a>
                    </div>
                </div>
            </div>

            <div class="content-wrapper">
                <div class="body-contact-wrapper">
                    <div class="body-contact-background-image">
                        <img src="images/contact.jpg" alt="bed picture">  
                    </div>
                    <div class=body-contact-text>
                        <div class="h1-wrapper">
                            <h1>The Matterss Shoppee</h1>
                        </div>
                        <div class="p-wrapper">
                            <p>#24, Ground floor, 5th main road, 18th Cross,<br/>
                                BTM Layout 2nd Stage, N.S.Palya,<br/>
                                Bangalore, 560 076, INDIA</p>
                        </div>
                        <div class="h2-wrapper">
                            <h2>Email:</h2>
                        </div>
                        <div class="p-wrapper">
                            <p>matterssshoppe@rediffmail.com</p>
                        </div>
                        <div class="h2-wrapper">
                            <h2>Phone Number: </h2>
                        </div>
                        <div class="p-wrapper">
                            <p>080-26784104 / 05</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="link-wrapper">
                <div class="contact active-link">
                    <a href="contact.html">Contact us</a>
                </div>
            </div>
            <div class="socialbtns">
                <a href="https://www.facebook.com" target="_blank" class="fa fa-lg fa-facebook"></a>
                <a href="https://www.linkedin.com" target="_blank"class="fa fa-lg fa-linkedin"></a>
                <a href="https://www.instagram.com" target="_blank" class="fa fa-lg fa-instagram"></a>
            </div>
        </div>
    </body>

    <script>
        const imageDiv = document.querySelector('.body-contact-background-image')
        const contactTextDiv = document.querySelector('.body-contact-text')
        contactTextDiv.addEventListener('mouseover', () => {
            imageDiv.classList.add('image-lighten');
        })
        contactTextDiv.addEventListener('mouseout', () => {
            imageDiv.classList.remove('image-lighten');
        })  
    </script>

</html>
