<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contactStyles.css">
    <link rel="stylesheet" href="css/socialStyles.css">
</head>

<body>
    <div class="container">
        <div class="header">

            <div class="banner" onClick="location.href='index.html'">
                <div class="banner-image">
                    <img src="images/logo.PNG" alt="banner picture">
                </div>
                <div class="banner-text">
                    Sleepora Mattresses
                </div>
            </div>

            <div class="link-wrapper">
                <div class="index">
                    <a href="index.html">Home</a>
                </div>
                <div class="catalog">
                    <a href="catalog.html">Catalog</a>
                </div>
                <div class="gallery">
                    <a href="gallery.html">Gallery</a>
                </div>
                <div class="about">
                    <a href="about.html">Our Story</a>
                </div>
            </div>
        </div>

        <div class="content-wrapper">
            <div class="body-contact-wrapper">
                <div class="body-contact-background-image">
                    <img src="images/contact.jpg" alt="bed picture">
                </div>
                <div class=body-contact-text>
                    <div class="heading-wrapper">
                        <p>The Matterss Shoppee</p>
                    </div>
                    <div class="p-wrapper">
                        <p>#24, Ground floor, 5th main road, 18th Cross,<br/> BTM Layout 2nd Stage, N.S.Palya,<br/> Bangalore, 560 076, INDIA</p>
                    </div>
                    <div class="heading-wrapper">
                        <p>Email:</p>
                    </div>
                    <div class="p-wrapper">
                        <p>matterssshoppe@rediffmail.com</p>
                    </div>
                    <div class="heading-wrapper">
                        <p>Phone Number: </p>
                    </div>
                    <div class="p-wrapper">
                        <p>080-26784104 / 05</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-link-wrapper">
            <div class="contact active-link">
                <a href="contact.html">Contact us</a>
            </div>
        </div>
        <div class="socialbtns">
            <a href="https://www.facebook.com" target="_blank">
                <img src="images/social/Facebook.png" alt="Facebook">
            </a>
            <a href="https://www.linkedin.com" target="_blank">
                <img src="images/social/LinkedIn.png" alt="LinkedIn">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="images/social/Instagram.png" alt="Instagram">
            </a>
        </div>
    </div>
</body>

<script>
    const banner = document.querySelector('.banner')
    banner.addEventListener('mouseover', () => {
        banner.classList.add('cursor-pointer')
    })
    banner.addEventListener('mouseout', () => {
        banner.classList.remove('cursor-pointer')
    })

    const imageDiv = document.querySelector('.body-contact-background-image')
    const contactTextDiv = document.querySelector('.body-contact-text')
    contactTextDiv.addEventListener('mouseover', () => {
        imageDiv.classList.add('contact-image-lighten');
    })
    contactTextDiv.addEventListener('mouseout', () => {
        imageDiv.classList.remove('contact-image-lighten');
    })
</script>

</html>
